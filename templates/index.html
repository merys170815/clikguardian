<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ClickGuardian — Panel Anti Clicks Inválidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #0d1117;
      color: #e6edf3;
      overflow-x: hidden;
    }

    /* HEADER FIJO */
    header {
      padding: 18px 22px;
      border-bottom: 1px solid #1e2637;
      background: #111827;
      position: sticky;
      top: 0;
      z-index: 20; /* Más alto para que nunca lo tape la tabla */
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .sub {
      font-size: 12px;
      opacity: .7;
    }

    .wrap {
      max-width: 1200px;
      margin: 85px auto 20px; /* deja un espacio para que la tabla nunca se meta debajo del header */
      padding: 0 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }

    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #333;
      background: #0f1420;
      color: #e6edf3;
      border-radius: 6px;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #444;
      background: #1a2030;
      color: #e6edf3;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #232a3d; }

    button.danger {
      border-color: #5f1b20;
      background: #2a0f12;
    }

    button.danger:hover {
      background: #40161e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #1e2637;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background: #111827;
      position: sticky;
      top: 70px;  /* ALTURA EXACTA del header */
      z-index: 10;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    .badge {
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #334;
      display: inline-block;
      margin-bottom: 4px;
    }

    .badge.alto {
      background: #2a0f12;
      border-color: #5f1b20;
      color: #ffb3b8;
    }

    .badge.medio {
      background: #2a240f;
      border-color: #5f4d1b;
      color: #ffe2a8;
    }

    .badge.bajo {
      background: #0f2a19;
      border-color: #1b5f3b;
      color: #b7ffd9;
    }

    #kpis {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <header>
    <h1>ClickGuardian</h1>
    <div class="sub">Sistema Profesional Anti Clicks Inválidos</div>
  </header>

  <div class="wrap">

    <!-- CONTROLES -->
    <div class="controls">
      <input id="search" type="text" placeholder="Buscar por IP, UA, ciudad, ISP…" />
      <label style="display:flex;align-items:center;gap:6px;">
        <input id="onlySuspicious" type="checkbox"/> Solo sospechosos
      </label>
      <button id="refresh">Actualizar</button>
    </div>

    <!-- KPIs -->
    <div id="kpis"></div>

    <!-- TABLA -->
    <div style="overflow:auto; max-height:72vh; border:1px solid #1e2637; border-radius:10px;">
      <table>
        <thead>
          <tr>
            <th>Fecha / Hora</th>
            <th>IP</th>
            <th>Ciudad / Región / ISP</th>
            <th>User-Agent</th>
            <th>Ref</th>
            <th>Dwell</th>
            <th>Riesgo</th>
            <th>Acción</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>

  <!-- JS del dashboard -->
  <script src="/static/app.js"></script>

</body>
</html>
